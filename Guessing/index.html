<!DOCTYPE html>
<html lang="en">
<head>
    <!-- @Chhorn seyha@ -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <img src="logo (2).png" alt="Logo">
            <h1>Guessing Game</h1>
            <label id="changeContent">Let's Start</label>
            <h6 id="lbtext"></h6>
            <div class="input-group mb-3">
                <input type="text" id="guess" class="form-control input" aria-describedby="passwordHelpBlock">
                <button id="btnResult" class="btn btn-primary">Submit</button>
            </div>
            <p id="passwordHelpBlock" class="form-text">Enter your guess</p>
        </div>
    </div>

    <script src="script.js"> </script>
</body>
</html>
